    <a href="" class="post">
        <svg class="icon icon-lg post-category">
            <use xlink:href="#{{ post.category }}"></use>
        </svg>
        <h2 class="post-title">
            <time class="post-date">{{ post.date }}</time>
            {{ post.title }}
            <small class="post-title-sub">{{ post.sub }}</small>
        </h2>
    </a>
